# Ansible Inventory for OCI DevOps Lab
# Update IPs after running Terraform (terraform output ansible_inventory)

all:
  vars:
    ansible_user: opc
    ansible_ssh_private_key_file: ~/.ssh/id_rsa
    ansible_python_interpreter: /usr/bin/python3

  children:
    control:
      hosts:
        vm1:
          ansible_host: <VM1_PUBLIC_IP>  # Replace with actual IP from Terraform output
          
    app_servers:
      hosts:
        vm2:
          ansible_host: <VM2_PRIVATE_IP>  # Replace with actual IP from Terraform output
          public_ip: <VM2_PUBLIC_IP>      # For verification
          
